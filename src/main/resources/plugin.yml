name: MagmaBuildNetwork
version: 1.0
author: FourteenBrush
main: io.github.FourteenBrush.MagmaBuildNetwork.Main
api-version: 1.13
soft-depend: [LuckPerms, PlaceHolderAPI]
depend: [Vault]

commands:
  magmabuildnetwork:
    description: Main command
  reload:
    description: Reloads the plugin
    permission: <plugin name>.reload
    permission-message: You don't have <permission>
  ignite:
    description: Sets a player on fire
    permission: <plugin name>.ignite
    permission-message: You don't have <permission>
  freeze:
    description: Freezes a player
    permission: <plugin name>.freeze
    permission-message: You don't have <permission>
  heal:
    description: Heals a player
    permission: <plugin name>.heal
    permission-message: You don't have <permission>
  lock:
    description: Allows you to protect a container
    permission: <plugin name>.basic
    permission-message: You don't have <permission>
  store:
    description: Stores a message inside the NBT tags of an item
    permission: <plugin name>.store
    permission-message: You don't have <permission>
  stats:
    description: Shows player stats
    permission: <plugin name>.basic
    permission-message: You don't have <permission>
  debug:
    description: Shows debug info
  trade:
    description: Sends a trade request to a player
  spawnnpc:
    description: Spawns an NPC
  trails:
    description: Shows all available trails
  createmap:
    description: Creates a custom Minecraft Map from an image
  console:
    description: Console command

permissions:
 magmabuildnetwork.admin:
    description: Grants permission to all the commands
    default: false
    children:
     - magmabuildnetwork.reload
     - magmabuildnetwork.ignite
     - magmabuildnetwork.freeze
     - magmabuildnetwork.heal
     - magmabuildnetwork.store
     - magmabuildnetwork.basic
magmabuildnetwork.basic:
    description: Grants access to all player commands
    default: true